query MatchQuery($filter: MatchFiltersInput, $pagination: PaginationArg) {
  matches(filters: $filter, pagination: $pagination, sort: "date_start:asc") {
    data {
      id
      attributes {
        lobby_id
        stage
        matchType
        date_start
        proxy_pool_id
        is_active_match
        match_pool {
          data {
            attributes {
              name
              maps {
                map_id
                mode_combination
              }
            }
          }
        }
        staff {
          data {
            id
            attributes {
              osu_id
              username
            }
          }
        }
        players {
          osu_name
          osu_id
          protected_map
          roll
          places {
            place
          }
          bans {
            map_id
          }
        }
        picks {
          map_id
        }
        createdAt
        updatedAt
      }
    }
  }
}